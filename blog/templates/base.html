<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% block css %}
    <!-- Bootstrap CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    rel="stylesheet"

    {% endblock %}
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
  {% include 'navbar.html' %}
  <div class="container">
    {% block body %}
        Hello base!
    {% endblock %}
  </div>
    <div class="navbar-nav ms-auto">
      {% if current_user.is_authenticated %}
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}"
          class="nav-link {% if request.endpoint == 'login' -%}active{%- endif %}">
          Login
        </a>
      {% endif %}
    </div>

  {% block js %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src={{ url_for('static', filename='js/bootstrap.bundle.min.css') }}
    rel="stylesheet"

    Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  {% endblock %}  
  {% for (endpoint, label) in [('auth_app.login', 'Login'), ('auth_app.register',
'Register'), ('users_app.list', 'Users'), ('articles_app.list', 'Articles'), ('authors_app.list', 'Authors')] %}
    <a href="{{ url_for(endpoint) }}"
      class="nav-link {% if request.endpoint == endpoint -%}active{%- endif %}">
    {{ label }}
    </a>
{% endfor %}
  </body>
</html>
